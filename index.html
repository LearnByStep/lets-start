<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我的纯静态网站</title>
  </head>
  <body>
    <video
      autoplay
      width="100%"
      src="https://activity.hdslb.com/blackboard/activity68698/public/static/2xv.mp4"
    ></video>
    <!-- 展示型标签 -->
    <div>这是我写的第一句话</div>
    <div>这是我第二句话 <span>这是第三句话</span></div>
    <span>这是第四句话</span>

    <!-- 交互型标签 -->
    <button>这是我的一个点击按钮</button>
    <input />
    <input type="file" />
    <input type="password" />
    <textarea></textarea>
    <select>
      <option value="student">学生</option>
      <option value="teacher">老师</option>
      <option value="admin">管理员</option>
    </select>
    <div>
      <input type="checkbox" id="boy" name="vehicle1" />
      <label for="boy">男</label>
      <input type="checkbox" id="girl" name="vehicle1" />
      <label for="girl">女</label>
    </div>
    <div>
      <!-- radio标签组的形成，需要所有的radio类型的input name值相同 -->
      <input type="radio" id="boy" name="sex" value="boy" />
      <label for="boy">男</label>
      <input type="radio" id="girl" name="sex" value="girl" />
      <label for="girl">女</label>
    </div>
